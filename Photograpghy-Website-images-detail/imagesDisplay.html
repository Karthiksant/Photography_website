<!DOCTYPE html>
<html>
    <title>Display-image</title>
    <head>
        <style>
            *{
                padding: 0px;
                margin: 0px;
            }
           .image-container{
            height:650px;
            width: 100%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            }
            .image{
                height:600px;
                width: 80%;
                background-color: rgb(237, 34, 34);
                background-repeat: no-repeat;
                background-position: center;
            }
            .image-input{
                background-image: url(./Mian-Images/IMG20190101172440_01-02-01-01-01.jpg);
                background-size:auto 500px;
            }
        </style>    
    </head>
    <body>
        <div class="image-container">
            <div class="image image-input">
            </div>
        </div>
    </body>
</html>
